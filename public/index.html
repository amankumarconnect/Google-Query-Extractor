<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google-Search-Keyword-Tool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="search-container">
        <img src="google-query-extractor.png" alt="Google Logo" />
        <p>Provides the most Googled queries for a query prefix.</p>
        <input id="searchInput" placeholder="Enter a query..." autocomplete="off"/>
      </div>
      <div id="results-container">
        <h2>Keywords</h2>
        <ol id="resultsList"></ol>
        <button id="copyButton">Copy</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
